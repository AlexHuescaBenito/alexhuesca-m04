      function biggerNumber(numberOne,numberTwo){
         if(numberOne<numberTwo){
            return numberTwo
         } else return numberOne
      }
      resultado = biggerNumber(6,8);
      console.log("El número más grande es",resultado)

      function multiplica(numberOne,numberTwo){
         if(numberTwo==0){
            return 0
         }else{
            return numberOne+multiplica(numberOne,numberTwo-1)
         }
      }
      resultado = multiplica(8,8);
      console.log("El resultado de la multiplicación es",resultado)
      function multiplicaThree(numberOne,numberTwo,numberThree){
         let number = multiplica(numberOne,numberTwo)
         return multiplica(number,numberThree)
      }
      resultado = multiplicaThree(8,8,2);
      console.log("El resultado de la multiplicación es",resultado)
   </script>
